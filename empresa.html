<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro de Empresas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="form-container">
    <h2>Cadastrar Empresa</h2>
    <form id="empresaForm" action="php/register_company.php" method="POST">
      <label>Nome
        <input required name="razao_social" type="text" />
      </label>

      <label>CNPJ
        <input required name="cnpj" type="text" maxlength="18" />
      </label>

      <label>Endereço
        <input name="endereco" type="text" />
      </label>

      <label>CEP
        <input name="cep" type="text" maxlength="9" />
      </label>

      <label>Telefone
        <input name="telefone" type="text" />
      </label>

      <label>Tipo de Contrato
        <select name="tipo_contrato" required>
          <option value="Menor Aprendiz">Menor Aprendiz</option>
          <option value="Jovem Aprendiz">Jovem Aprendiz</option>
          <option value="Estágio">Estágio</option>
        </select>
      </label>

      <div class="actions">
        <button type="submit" class="btn">Salvar</button>
        <a href="admin_dashboard.html" class="btn btn-outline">Voltar</a>
      </div>
      <div id="msg" class="msg"></div>
    </form>
  </main>

  <script>
    document.getElementById('empresaForm').addEventListener('submit', async e=>{
      e.preventDefault();
      const f = e.target;
      const data = new FormData(f);
      const res = await fetch('php/register_company.php',{method:'POST',body:data});
      const json = await res.json();
      const msg = document.getElementById('msg');
      if(json.success){
        msg.className='msg success';
        msg.innerText=json.message;
        f.reset();
      } else {
        msg.className='msg error';
        msg.innerText=json.message;
      }
    });
  </script>
</body>
</html>
