<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro de Empresas</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="form-container">
    <h2>Cadastrar Empresa</h2>

    <form id="companyForm">
      <label>Nome
        <!-- IMPORTANTE: o back-end aceita "razao_social" (ou "nome") -->
        <input name="razao_social" type="text" required />
      </label>

      <label>CNPJ
        <input name="cnpj" type="text" required />
      </label>

      <!-- ENDEREÇO COMPLETO -->
<fieldset class="grid">
  <legend>Endereço</legend>

  <label>Logradouro
    <input name="logradouro" type="text" placeholder="Rua/Av." />
  </label>

  <label>Número
    <input name="numero" type="text" />
  </label>

  <label>Complemento
    <input name="complemento" type="text" placeholder="Sala, Bloco..." />
  </label>

  <label>Bairro
    <input name="bairro" type="text" />
  </label>

  <label>Cidade
    <input name="cidade" type="text" />
  </label>

  <label>UF
    <select name="uf">
      <option value="">Selecione...</option>
      <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
      <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
      <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
      <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
      <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
      <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
      <option>SP</option><option>SE</option><option>TO</option>
    </select>
  </label>

  <label>CEP
    <input name="cep" type="text" />
  </label>
</fieldset>

      <label>Telefone
        <input name="telefone" type="text" />
      </label>

      <label>Tipo de Contrato
        <select name="tipo_contrato" required>
          <option value="Menor Aprendiz">Menor Aprendiz</option>
          <option value="Jovem Aprendiz">Jovem Aprendiz</option>
          <option value="Estágio">Estágio</option>
        </select>
      </label>

      <div class="actions">
        <button class="btn" type="submit">Salvar</button>
        <a class="btn btn-outline" href="admin_dashboard.html">Voltar</a>
      </div>

      <div id="msg" class="msg"></div>
    </form>
  </main>

  <script>
    const form = document.getElementById('companyForm');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.className = 'msg';
      msg.textContent = 'Enviando...';

      try {
        const data = new FormData(form);
        const res  = await fetch('php/register_company.php', { method: 'POST', body: data, credentials: 'same-origin' });
        const json = await res.json().catch(() => ({}));

        console.log('register_company.php ⇒', json); // ajuda a diagnosticar

        if (json && json.success) {
          msg.className = 'msg success';
          msg.textContent = json.message || 'Empresa cadastrada com sucesso!';
          form.reset();
        } else {
          msg.className = 'msg error';
          msg.textContent = (json && (json.message || json.error)) || 'Erro ao salvar empresa';
        }
      } catch (err) {
        msg.className = 'msg error';
        msg.textContent = 'Erro de rede: ' + err.message;
      }
    });
  </script>
</body>
</html>
