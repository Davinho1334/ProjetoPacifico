<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro de Empresas</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="https://admin.pi.gov.br/uploads/logowhite_8aeaf326c5.svg" />
  <style>
    /* =========================================================
       EMPRESA CADASTRO — tema azul + glass
    ========================================================== */
    :root{
      --bg-1:#0b0f14;
      --bg-2:#0e1520;
      --text:#e8f1ff;
      --text-muted:#a9b8d1;
      --primary:#7bd4ff;
      --primary-2:#6aa8ff;
      --stroke:rgba(255,255,255,.12);
      --stroke-strong:rgba(255,255,255,.2);
      --ring: rgba(123,212,255,.55);
      --ring-strong: rgba(123,212,255,.9);
    }

    html, body{
      background:
        radial-gradient(1000px 700px at 10% -10%, rgba(108,165,255,.15), transparent 60%),
        radial-gradient(900px 600px at 110% 10%, rgba(123,212,255,.12), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      color:var(--text);
      font-family: Arial, sans-serif;
    }

    header.topbar{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:.75rem;
      padding:1rem;
      background:transparent;
    }
    header.topbar h1{
      color:#fff !important;
      font-weight:700;
      margin:0;
      text-shadow:0 1px 2px rgba(0,0,0,.5);
      letter-spacing:.02em;
    }

    .form-container{
      width: min(96vw, 620px);
      margin: 8vh auto;
      padding: 28px 24px;
      border-radius: 18px;
      background: linear-gradient(160deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border: 1px solid var(--stroke);
      box-shadow: 0 18px 44px rgba(0,0,0,.35);
    }

    .form-container h2{
      margin: 0 0 14px 0;
      color: var(--primary);
      letter-spacing: .02em;
      text-align:center;
    }

    #companyForm{ display:grid; gap:16px; }

    #companyForm label{
      display:grid; gap:8px;
      font-weight:600; color:var(--text);
    }
    #companyForm input,
    #companyForm select{
      appearance:none;
      height:44px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      color: var(--text);
      transition: border-color .2s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
    }
    #companyForm input::placeholder{ color: var(--text-muted); }
    #companyForm input:focus, #companyForm select:focus{
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 6px rgba(123,212,255,.15);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.04));
    }

    .actions{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:10px; }

    .btn{
      --btn-shadow: 0 0 0 0 rgba(123,212,255,0);
      border:1px solid rgba(255,255,255,.10);
      background:linear-gradient(135deg, var(--primary), var(--primary-2));
      color:#0b0f14;
      padding:10px 14px;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease, color .25s ease;
      box-shadow: var(--btn-shadow);
    }
    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 0 0 6px rgba(123,212,255,.18);
    }
    .btn:active{ transform: translateY(0); }

    .btn.btn-outline{
      background: transparent;
      color: var(--primary);
      border-color: var(--primary);
    }
    .btn.btn-outline:hover{
      background: rgba(123,212,255,.12);
      color: #ecf8ff;
    }

    .msg{
      margin-top: 6px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.12);
      color: var(--text-muted);
      white-space: pre-wrap;
    }
    .msg.error{
      background: rgba(255, 77, 77, .10);
      border-color: rgba(255, 77, 77, .45);
      color: #ffd7d7;
    }
  </style>
</head>
<body>
  <header class="topbar" role="banner">
    <img src="https://admin.pi.gov.br/uploads/logowhite_8aeaf326c5.svg"
         alt="Brasão da SEDUC PI"
         style="height:34px;width:auto;border-radius:4px;box-shadow:0 0 6px rgba(0,0,0,.4);">
    <h1>Portal Escola</h1>
  </header>

  <main class="form-container">
    <h2>Cadastrar Empresa</h2>

    <form id="companyForm">
      <label>Nome
        <input name="razao_social" type="text" required />
      </label>

      <label>CNPJ
        <input name="cnpj" type="text" required />
      </label>

      <!-- Endereço (CEP → auto-preenche rua/bairro/cidade/estado). Número é manual. -->
      <fieldset style="border:1px solid var(--stroke); padding:12px; border-radius:12px;">
        <legend style="color:var(--primary); padding:0 6px;">Endereço</legend>

        <label>CEP
          <input required name="cep" id="cep" type="text" maxlength="9" placeholder="00000-000" />
        </label>

        <label>Rua
          <input name="endereco_rua" id="endereco_rua" type="text" placeholder="Ex.: Av. Central" />
        </label>

        <label>Número
          <input name="endereco_numero" id="endereco_numero" type="text" placeholder="Ex.: 123" />
        </label>

        <label>Bairro
          <input name="endereco_bairro" id="endereco_bairro" type="text" placeholder="Ex.: Centro" />
        </label>

        <label>Cidade
          <input name="endereco_cidade" id="endereco_cidade" type="text" placeholder="Ex.: Teresina" />
        </label>

        <label>Estado (UF)
          <input name="endereco_estado" id="endereco_estado" type="text" maxlength="2" placeholder="PI" />
        </label>
      </fieldset>
 

      <label>Telefone
        <input required name="tel" type="text" maxlength="15" placeholder="(00) 90000-0000" />
      </label>

      <label>Tipo de Contrato
        <select name="tipo_contrato" required>
          <option value="Aprendizagem Profissional">Aprendizagem Profissional</option>
          <option value="Estágio">Estágio</option>
        </select>
      </label>

      <div class="actions">
        <button class="btn" type="submit">Salvar</button>
        <a class="btn btn-outline" href="admin_dashboard.html">Voltar</a>
      </div>

      <div id="msg" class="msg"></div>
    </form>
  </main>

  <script>
    const form = document.getElementById('companyForm');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.className = 'msg';
      msg.textContent = 'Enviando...';

      try {
        const data = new FormData(form);
        const res  = await fetch('php/register_company.php', { method: 'POST', body: data, credentials: 'same-origin' });
        const json = await res.json().catch(() => ({}));

        if (json && json.success) {
          msg.className = 'msg success';
          msg.textContent = json.message || 'Empresa cadastrada com sucesso!';
          form.reset();
        } else {
          msg.className = 'msg error';
          msg.textContent = (json && (json.message || json.error)) || 'Erro ao salvar empresa';
        }
      } catch (err) {
        msg.className = 'msg error';
        msg.textContent = 'Erro de rede: ' + err.message;
      }
    });
  </script>
  <script src="javascript/script.js" defer></script>
</body>
</html>
