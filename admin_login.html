<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Administrador</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="form-container" >
    <h2>Login - Administrador</h2>
    <form id="loginForm">
      <label>CPF
        <input required name="cpf" type="text" />
      </label>
      <label>Senha
        <input required name="senha" type="password" />
      </label>

      <div class="actions">
        <button class="btn" type="submit">Entrar</button>
        <a class="btn btn-outline" href="index.html">Voltar</a>
      </div>
      <div id="msg" class="msg"></div>
    </form>
  </main>

  <script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = new FormData(e.target);
  const msg = document.getElementById('msg');
  msg.className = 'msg'; msg.innerText = 'Entrando...';

  try {
    const res = await fetch('php/admin_login.php', {
      method: 'POST',
      body: data,
      credentials: 'same-origin'
    });

    const raw = await res.text();
    let json;
    try { json = JSON.parse(raw); }
    catch {
      msg.className = 'msg error';
      msg.innerText = 'Resposta inesperada do servidor:\n' + raw.slice(0, 400);
      return;
    }

    if (res.ok && json.success) {
      location.href = 'admin_dashboard.html';
    } else {
      msg.className = 'msg error';
      msg.innerText = json.message || json.error || 'Falha no login.';
    }
  } catch (err) {
    msg.className = 'msg error';
    msg.innerText = 'Erro de rede: ' + err.message;
  }
});
</script>

</body>
</html>
