<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro do Aluno</title>
  <link rel="stylesheet" href="css/style.css" />
   <link rel="icon" type="image/png" href="https://admin.pi.gov.br/uploads/logowhite_8aeaf326c5.svg" />
</head>
<style>
  /* =========================================================
     ALUNO LOGIN — tema azul + glass, mesmo padrão do index
  ========================================================== */
  :root{
    --bg-1:#0b0f14;
    --bg-2:#0e1520;
    --text:#e8f1ff;
    --text-muted:#a9b8d1;
    --primary:#7bd4ff;
    --primary-2:#6aa8ff;
    --stroke:rgba(255,255,255,.12);
    --stroke-strong:rgba(255,255,255,.2);
    --ring: rgba(123,212,255,.55);
    --ring-strong: rgba(123,212,255,.9);
  }

  html, body{
    background:
      radial-gradient(1000px 700px at 10% -10%, rgba(108,165,255,.15), transparent 60%),
      radial-gradient(900px 600px at 110% 10%, rgba(123,212,255,.12), transparent 55%),
      linear-gradient(180deg, var(--bg-1), var(--bg-2));
    color:var(--text);
    font-family: Arial, sans-serif;
  }

  .form-container{
    width: min(96vw, 620px);
    margin: 8vh auto;
    padding: 28px 24px;
    border-radius: 18px;
    background: linear-gradient(160deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
    border: 1px solid var(--stroke);
    box-shadow: 0 18px 44px rgba(0,0,0,.35);
  }

  .form-container h2{
    margin: 0 0 14px 0;
    color: var(--primary);
    letter-spacing: .02em;
  }

  #loginForm{ display:grid; gap:16px; }

  #loginForm label{
    display:grid; gap:8px;
    font-weight:600; color:var(--text);
  }
  #loginForm input[type="text"],
  #loginForm input[type="password"]{
    appearance:none;
    height:44px;
    padding: 10px 12px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,.14);
    background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
    color: var(--text);
    transition: border-color .2s ease, box-shadow .2s ease, background .2s ease;
    box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
  }
  #loginForm input::placeholder{ color: var(--text-muted); }
  #loginForm input:focus{
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 6px rgba(123,212,255,.15);
    background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.04));
  }

  .actions{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:10px; }

  .btn{
    --btn-shadow: 0 0 0 0 rgba(123,212,255,0);
    border:1px solid rgba(255,255,255,.10);
    background:linear-gradient(135deg, var(--primary), var(--primary-2));
    color:#0b0f14;
    padding:10px 14px;
    border-radius:12px;
    font-weight:600;
    transition: transform .12s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease, color .25s ease;
    box-shadow: var(--btn-shadow);
  }
  .btn:hover{
    transform: translateY(-1px);
    box-shadow: 0 0 0 6px rgba(123,212,255,.18);
  }
  .btn:active{ transform: translateY(0); }

  .btn.btn-outline{
    background: transparent;
    color: var(--primary);
    border-color: var(--primary);
  }
  .btn.btn-outline:hover{
    background: rgba(123,212,255,.12);
    color: #ecf8ff;
  }

  .msg{
    margin-top: 6px;
    padding: 10px 12px;
    border-radius: 12px;
    background: rgba(255,255,255,.05);
    border:1px solid rgba(255,255,255,.12);
    color: var(--text-muted);
    white-space: pre-wrap;
  }
  .msg.error{
    background: rgba(255, 77, 77, .10);
    border-color: rgba(255, 77, 77, .45);
    color: #ffd7d7;
  }

  @keyframes pulseRing {
    0%   { box-shadow: 0 0 0 0 var(--ring-strong), 0 0 0 0 rgba(123,212,255,0); }
    70%  { box-shadow: 0 0 0 7px rgba(123,212,255,.35), 0 0 0 0 rgba(123,212,255,0); }
    100% { box-shadow: 0 0 0 12px rgba(123,212,255,0), 0 0 0 0 rgba(123,212,255,0); }
  }
  .actions .btn:focus-visible,
  a.btn:focus-visible{
    outline:2px solid var(--ring-strong);
    outline-offset:2px;
    animation: pulseRing 1.05s ease-out;
  }

  @media (max-width: 420px){
    .form-container{ padding:22px 16px; margin: 6vh auto; }
    .actions{ gap:8px; }
  }
</style>
<body>
  <header class="topbar" role="banner">
      <div class="container">
        <img src="https://admin.pi.gov.br/uploads/logowhite_8aeaf326c5.svg"
             alt="Brasão da SEDUC PI"
             style="height:34px;width:auto;border-radius:4px;box-shadow:0 0 6px rgba(0,0,0,.4);">
        <h1>Portal Escola</h1>
      </div>
    </header>
  <main class="form-container">
    <h2>Cadastro do Aluno</h2>
    <form id="cadastroForm" action="php/register_student.php" method="POST">
      <label>Nome completo
        <input required name="nome" type="text" />
      </label>

      <label>CPF
        <input required name="cpf" type="text" maxlength="14" />
      </label>

      <label>R.A. (opcional)
        <input name="ra" type="text" />
      </label>

      <label>Data de nascimento
        <input required name="data_nascimento" id="dataNascimento" type="text" maxlength="10" placeholder="dd/mm/aaaa" />
      </label>

      <!-- Novo campo: Telefone do aluno -->
      <label>Telefone
        <input required name="contato_aluno" type="text" maxlength="15" placeholder="(00) 90000-0000" />
      </label>

      <label>Curso
        <select required name="curso">
          <option value="">Selecione...</option>
          <option>Técnico em Informática</option>
          <option>Edificações</option>
          <option>Enfermagem</option>
          <option>Análises Clínicas</option>
          <option>Manutenção Automotiva</option>
          <option>Desenvolvimento de Sistemas</option>
          <option>Energias Renováveis</option>
          <option>Segurança do Trabalho</option>
          <option>Farmácia</option>
          <option>Moda</option>
        </select>
      </label>

      <label>Turno
        <select name="turno" required>
          <option value="Manhã">Manhã</option>
          <option value="Tarde">Tarde</option>
          <option value="Noite">Noite</option>
        </select>
      </label>

      <label>Série
        <select name="serie" required>
          <option>1º</option>
          <option>2º</option>
          <option>3º</option>
        </select>
      </label>

      <div class="actions">
        <button type="submit" class="btn">Finalizar cadastro</button>
        <a href="admin_dashboard.html" class="btn btn-outline">Voltar</a>
      </div>
      <div id="msg" class="msg"></div>
    </form>
  </main>

  <script>
    // máscara automática dd/mm/aaaa (como você já tinha)
    (function () {
      const inputData = document.getElementById('dataNascimento');
      if (!inputData) return;
      inputData.addEventListener('input', () => {
        let v = inputData.value.replace(/\D/g, ''); // só números
        if (v.length > 2 && v.length <= 4) {
          v = v.replace(/^(\d{2})(\d+)/, '$1/$2');
        } else if (v.length > 4) {
          v = v.replace(/^(\d{2})(\d{2})(\d+)/, '$1/$2/$3');
        }
        inputData.value = v;
      });
    })();

    // envio do cadastro
    document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(e.target);
      const msg = document.getElementById('msg');

      try {
        const res = await fetch('php/register_student.php', { method: 'POST', body: data, credentials: 'same-origin' });
        const raw = await res.text();

        let json;
        try { json = JSON.parse(raw); } catch {
          msg.className = 'msg error';
          msg.innerText = 'Resposta inesperada do servidor (mostrando os primeiros 400 caracteres):\n' + raw.slice(0, 400);
          return;
        }

        if (json.success) {
          msg.className = 'msg success';
          msg.innerText = json.message || 'Aluno cadastrado com sucesso.';
        } else {
          msg.className = 'msg error';
          let det = [];
          if (json.error) det.push('Erro: ' + json.error);
          if (json.sql) det.push('SQL: ' + json.sql);
          if (json.include_output) det.push('Saída do db.php: ' + json.include_output);
          msg.innerText = (json.message || 'Erro no servidor') + (det.length ? '\n\n' + det.join('\n') : '');
        }
      } catch (err) {
        msg.className = 'msg error';
        msg.innerText = 'Falha de rede: ' + err.message;
      }
    });
  </script>

  <!-- Carregamento do script principal com quebra de cache + logs -->
  <script>
    window.__masks_loaded__ = false;
    window.addEventListener('DOMContentLoaded', () => {
      console.log('[aluno] DOM pronto');
    });
  </script>

  <script src="./script.js?v=3"
          onload="console.log('[aluno] script.js carregado'); window.__masks_loaded__=true; if (window.initInputMasks) { try { window.initInputMasks(); console.log('[aluno] máscaras iniciadas'); } catch(e){ console.error('initInputMasks erro:', e) } }"
          onerror="console.warn('[aluno] script.js NÃO encontrado — ativando fallback de máscara');">
  </script>

  <!-- Fallback mínimo (só entra se o script.js não carregar) -->
  <script>
    (function fallback(){
      if (window.__masks_loaded__) return; // script principal carregou, não precisa

      const only = s => String(s||'').replace(/\D/g,'').slice(0, 20);
      const fCPF  = v => {
        v = only(v).slice(0,11);
        if (v.length<=3) return v;
        if (v.length<=6) return v.replace(/^(\d{3})(\d+)/,'$1.$2');
        if (v.length<=9) return v.replace(/^(\d{3})(\d{3})(\d+)/,'$1.$2.$3');
        return v.replace(/^(\d{3})(\d{3})(\d{3})(\d{1,2}).*/, '$1.$2.$3-$4');
      };
      const fPhone = v => {
        v = only(v).slice(0,11);
        if (v.length<=2) return v;
        if (v.length<=6) return v.replace(/^(\d{2})(\d+)/,'($1) $2');
        if (v.length<=10) return v.replace(/^(\d{2})(\d{4})(\d+)/,'($1) $2-$3');
        return v.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
      };
      const apply = (inp, fmt, max) => {
        if (!inp) return;
        if (max) inp.maxLength = String(max);
        const run = () => {
          const start = inp.selectionStart, old = inp.value.length;
          inp.value = fmt(inp.value);
          const diff = inp.value.length - old;
          const pos = Math.max(0, (start??inp.value.length) + diff);
          try { inp.setSelectionRange(pos, pos); } catch(_) {}
        };
        inp.addEventListener('input', run);
        inp.addEventListener('blur',  run);
      };

      apply(document.querySelector('input[name="cpf"]'), fCPF, 14);
      apply(document.querySelector('input[name="contato_aluno"]'), fPhone, 15);

      console.warn('[aluno] fallback de máscara ativo (script.js não carregou). Verifique o caminho do arquivo.');
    })();
  </script>

</body>
</html>
