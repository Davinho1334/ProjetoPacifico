<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Aluno</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="form-container">
    <h2>Login - Aluno</h2>
    <form id="loginAlunoForm">
      <label>Nome
        <input required name="nome" type="text" autocomplete="name" />
      </label>
      <label>CPF
        <input required name="cpf" type="text" inputmode="numeric" placeholder="000.000.000-00" />
      </label>

      <div class="actions">
        <button class="btn" type="submit">Entrar</button>
        <a class="btn btn-outline" href="index.html">Voltar</a>
      </div>
      <div id="msg" class="msg"></div>
    </form>
  </main>

  <script>
    const form = document.getElementById('loginAlunoForm');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Validando...';

      try {
        const fd = new FormData(form);
        const res = await fetch('php/aluno_login.php', {
          method: 'POST',
          body: fd,
          credentials: 'same-origin'   // ðŸ‘ˆ garante envio do cookie
  });

        const data = await res.json();

        if (res.ok && data.success) {
          location.href = 'aluno_painel.html';
          return;
        }
        msg.className = 'msg error';
        msg.textContent = data.message || 'NÃ£o foi possÃ­vel efetuar o login.';
      } catch (err) {
        msg.className = 'msg error';
        msg.textContent = 'Falha de rede. Tente novamente.';
      }
    });
  </script>
</body>
</html>
