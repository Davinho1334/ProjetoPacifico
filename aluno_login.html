<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Aluno</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; background: #0b1320; color: #fff; }
    .form-container { max-width: 420px; margin: 10vh auto; background: #141b2d; padding: 24px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    h2 { margin: 0 0 16px; }
    label { display:block; margin: 12px 0; }
    input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #2a3350; background: #0f1626; color: #e9eefc; }
    .actions { display: flex; gap: 8px; margin-top: 12px; }
    .btn { padding: 12px 14px; border: 0; border-radius: 10px; background: #2563eb; color: #fff; cursor: pointer; }
    .btn.btn-outline { background: transparent; border: 1px solid #2a3350; }
    .msg { margin-top: 12px; min-height: 20px; color: #fca5a5; }
  </style>
</head>
<body>
  <main class="form-container">
    <h2>Login - Aluno</h2>
    <form id="loginAlunoForm">
      <label>Nome
        <input required name="nome" type="text" autocomplete="name" />
      </label>
      <label>CPF
        <input required name="cpf" type="text" inputmode="numeric" placeholder="000.000.000-00" />
      </label>

      <div class="actions">
        <button class="btn" type="submit">Entrar</button>
        <a class="btn btn-outline" href="index.html">Voltar</a>
      </div>
      <div id="msg" class="msg"></div>
    </form>
  </main>

  <script>
  const form = document.getElementById('loginAlunoForm');
  const msg  = document.getElementById('msg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    msg.style.color = '#fca5a5';
    msg.textContent = 'Validando...';

    try {
      const fd = new FormData(form);
      const res = await fetch('php/aluno_login.php', { method: 'POST', body: fd });

      const raw = await res.text(); // <- pega texto bruto
      let data;
      try { data = JSON.parse(raw); } catch {
        // Mostra a resposta real do servidor (útil p/ ver fatal error/HTML)
        msg.textContent = 'Resposta inesperada do servidor:\n' + raw.slice(0, 400);
        return;
      }

      if (res.ok && data.success) {
        msg.style.color = '#86efac';
        msg.textContent = 'Login OK, redirecionando...';
        location.href = 'aluno_painel.html';
        return;
      }

      msg.textContent = data.message || 'Não foi possível efetuar o login.';
    } catch (err) {
      msg.textContent = 'Falha de rede. Tente novamente.';
    }
  });
</script>

</body>
</html>
